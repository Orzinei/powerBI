        /* Estilos para o formulário de login */
        #loginForm {

        #loginForm button {

        /* Estilos para os botões de navegação */

            color: #fff;

            font-size: 12px;  /* Ajustar o tamanho da fonte conforme necessário */
        }

        /* Estilos para os ícones */
        #navegacao img {
            width: 24px; /* Ajuste o tamanho conforme necessário */

            vertical-align: middle; /* Centraliza o ícone verticalmente */
            margin-right: 5px; /* Adiciona um pequeno espaço entre o ícone e o texto do botão */
            filter: brightness(0) invert(1); /* Inverter a cor da imagem para branco */
        }

        /* Estilos para o iframe */
        .conteudo-iframe {
            width: 100%;
            max-width: 33cm;
            height: 14cm;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        /* Estilos para a mensagem de sucesso */
        #sucesso {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 20px;
            background-color: #28a745;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        /* Estilos para o botão voltar */
        #voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #002060;
            color: #fff;
            cursor: pointer;
            display: none; /* Ocultar inicialmente */
        }
    </style>

    <script>
        // Objeto com os usuários e senhas
        var usuarios = {
            'Analista': 'Geolab@1',
            'Coordenacão': 'Geolab@2',
            'Gerência': 'Geolab@3',
            'Excelência': 'Geolab@4',
            'Diretoria': 'Geolab@5',
        };

        // Função para verificar o login
        function verificarLogin() {
            var usuarioSelecionado = document.getElementById('usuario').value;
            var senhaDigitada = document.getElementById('senha').value;

            // Verificar se a senha digitada corresponde à senha correta
            if (usuarios[usuarioSelecionado] === senhaDigitada) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('sucesso').style.display = 'block';
                document.getElementById('navegacao').style.display = 'block';

                // Ocultar a mensagem de sucesso após 2 segundos
                setTimeout(function() {
                    document.getElementById('sucesso').style.display = 'none';
                }, 2000);

                // Exibir os botões de navegação
                mostrarBotoesNavegacao(usuarioSelecionado);
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        }

        // Função para exibir os botões de navegação de acordo com o usuário
        function mostrarBotoesNavegacao(usuario) {
            document.getElementById('navegacao').style.display = 'block';
            if (usuario === 'Analista') {
                document.getElementById('btnOEE').style.display = 'block';
            } else if (usuario === 'Excelência') {
                document.getElementById('btnPlanoAcao').style.display = 'block';
            }
        }

        // Função para carregar o conteúdo da página em uma nova área
        function carregarPagina(url) {
            var conteudoNovo = document.getElementById('conteudo-novo');
            var navegacao = document.getElementById('navegacao');
            var voltarBotao = document.getElementById('voltar');

            // Ocultar botões de navegação
            navegacao.style.display = 'none';

            // Exibir botão voltar
            voltarBotao.style.display = 'block';

            // Carregar o conteúdo na nova área
            var iframe = document.createElement('iframe');
            iframe.classList.add('conteudo-iframe');
iframe.src = url;
            conteudoNovo.appendChild(iframe);
        }

        // Função para voltar à página anterior
        function voltar() {
            var conteudoNovo = document.getElementById('conteudo-novo');
            var navegacao = document.getElementById('navegacao');
            var voltarBotao = document.getElementById('voltar');

            // Limpar conteúdo
            conteudoNovo.innerHTML = '';

            // Exibir botões de navegação
            navegacao.style.display = 'block';

            // Ocultar botão voltar
            voltarBotao.style.display = 'none';
        }

        // Adicionar evento de escuta no formulário de login para capturar a tecla Enter
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedir o envio do formulário
            verificarLogin(); // Chamar a função verificarLogin
        });

    </script>
